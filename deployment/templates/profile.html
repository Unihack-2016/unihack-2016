
<!-- Add a goal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- + {{fields.page_content.name}} ? want the page to be called Goal: goal_name-->
    <link rel="stylesheet" href="/css/main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

{% include "./partials/nav-bar.html" %}
<div class="panel-default">

<div class="panel panel-default">

    <div class="panel-heading">
    </div>
    <div class="panel">
        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                    <div class="square img"></div>
                    <h3 class ="panel-title">{{user.name}}</h3>

                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <ul class="list-group">
                                <li class="list-group-item">Joined: {{user.date_created}}</li>
                            </ul>
                            <ul>
                                {% for goal, goals in user.goals_created %}
                                <li>{{ goal.title }}: {{ goal.status }}</li>
                                {% endfor %}
                            </ul>
                        </div>

                                    <!--
                                    date_created  : Date,
                                    goals_created : {
                                        type : Array,
                                        default : []
                                    -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>

{% include "./partials/footer.html" %}

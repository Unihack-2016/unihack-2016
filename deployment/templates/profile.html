{% include "./partials/head.html" %}
{% include "./partials/nav-bar.html" %}
<!-- Add a goal -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- + {{fields.page_content.name}} ? want the page to be called Goal: goal_name-->


</head>

<body>

<div class="panel panel-default">

    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2"></div>
                        <div class="col-md-3">
                            <h1>Profile</h1>


                            <ul class="list-group">
                                <li class="list-group-item">Name: {{user.name}}</li>
                                <li class="list-group-item">Joined: {{user.date_created}}</li>
                            </ul>
                        </div>
                        <div class="col-md-5">
                            <ul>
                                {% for goal, goals in user.goals_created %}
                                <li>{{ goal.title }}: {{ goal.status }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                        <div class="col-md-2"></div>
                                    <!--
                                    date_created  : Date,
                                    goals_created : {
                                        type : Array,
                                        default : []
                                    -->
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>


</body>
</html>

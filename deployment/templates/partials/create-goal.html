<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <h3>
      Create goal
      </h3>
      <form id="goal_form" method="post" action="{{paths.siteUrl}}/profile/{{user._id}}"> <!-- handler -->

        <!-- name of the goal -->
        <div class="form-group" >

            <label>Name</label>

            <input type="text" class="form-control" placeholder="eg: 9am Gym" name="name">
        </div>

        <!-- description of the goal -->
        <div class="form-group">

            <label for="description">Description</label>
            <textarea class="form-control" rows="5" id="description" placeholder="eg: Go the gym 9am Monday" name="description"></textarea>
        </div>

        <!-- proposed bounty for the goal -->
        <div class="form-group">

            <label>Proposed bounty</label>
            <input type="text" class="form-control" placeholder="eg: 100" name="bounty">
        </div>

        <!-- time limit for the goal -->
        <div class="form-group">

            <label>Hours (max)</label>
            <input type="text" class="form-control" placeholder="eg: 10" name="hours">
            <input type="hidden" value="{{user._id}}" class="form-control" placeholder="eg: 10" name="author">
        </div>


        <div class="form-group-btn">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>

    </form>

    </div>
  </div>
</div>

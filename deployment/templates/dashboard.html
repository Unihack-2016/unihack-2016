<!DOCTYPE html>

<!-- Add a goal -->
<html lang="en">
<head>
		<link rel="stylesheet" href="/css/main.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/unslider/2.0.3/css/unslider.css">

		<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/unslider/2.0.3/js/unslider-min.js"></script>

		<script type="text/javascript">
		(function() {

			function init() {
				$('.unslider').unslider({
					autoplay: true
				});
			}

			$(window).ready(init);
		})();
	</script>
</head>

<body class="index">

	{% include "./partials/nav-bar.html" %}
	<section class="main">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<!-- <h1 class="main__title">
						Why don't you join these goals?
					</h1> -->
					</br>
					<div id="typer">foo</div>
					</br>
					<script src='/js/jquery.typer.js'></script>
			    <script>
			        var win = $(window),
			            foo = $('#typer');

			        foo.typer(["Why don't you join these goals?", "C'mon you gotta learn how to swim!", "Prehaps learn paragliding?"]);

			        // unneeded...
			        win.resize(function(){
			            var fontSize = Math.max(Math.min(win.width() / (1 * 10), parseFloat(Number.POSITIVE_INFINITY)), parseFloat(Number.NEGATIVE_INFINITY));

			            foo.css({
			                fontSize: fontSize * .33 + 'px'
			            });
			        }).resize();
			    </script>
					</br>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					<div class="card">
						<h3 class="card__title">
							Monday morning fitness class
						</h3>
						<p class="card__description">
							Meetup at the Caulfield gym to to burn all those calories.
						</p>
	        </div>
				</div>
				<div class="col-md-3">
					<div class="card">
						<h3 class="card__title">
							Unihack hackathon
						</h3>
						<p class="card__description">
							Have the guts to make an app in 24 hours? then join us!
						</p>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>
</html>

<head>
    <meta charset="UTF-8">

    <title>Goal: |</title>
    <!-- + {{fields.page_content.name}} ? want the page to be called Goal: goal_name-->


</head>

<body>

<div class="panel panel-default">
    <div class="panel-heading">
    </div>
    <div class="panel-body">
        <div class="row">

            <div class="panel panel-default" ng-init="getBook()">
                <div class="panel-heading">
                    <h3 class ="panel-title">{{goal.name}}</h3>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-2"></div>
                            <div class="col-md-8">

                                <ul class="list-group">
                                    <li class="list-group-item">Description: {{goal.description}}</li>
                                    <li class="list-group-item">Time: {{goal.time}}</li>    <!-- need some calc, cur - (start+time) -->
                                    <li class="list-group-item">Bounty: {{goal.bounty}}</li>

                                </ul>


                                </div>
                        <div class="col-md-2"></div>

                    </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


</body>

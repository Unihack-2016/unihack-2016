<!-- Add a goal -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add a goal</title>
  <link rel="stylesheet" href="/css/main.css">
</head>

<body>
  {% include "./partials/nav-bar.html" %}
  <div class="panel">
    <div class="row">
      <div class="col-md-8">
        <h2>Add a goal</h2>

        <form id="goal_form"> <!-- handler -->

          <!-- name of the goal -->
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" placeholder="eg: 9am Gym" name="name">
          </div>

          <!-- description of the goal -->
          <div class="form-group">
            <label for="description">Description</label><br>
            <textarea class="form-control" rows="5" id="description" placeholder="eg: Go the gym 9am Monday" name="description"></textarea>
          </div>

          <!-- proposed bounty for the goal -->
          <div class="form-group">
            <label>Proposed bounty</label>
            <input type="text" class="form-control" placeholder="eg: 100" name="bounty">
          </div>

          <!-- time limit for the goal -->
          <div class="form-group">
            <label>Time (max)</label>
            <input type="text" class="form-control" placeholder="eg: 10 hours" name="time">
          </div>


          <button type="submit" class="btn btn-default">Submit</button>

        </form>
        <div class="col-md-2"></div>

      </div>
    </div>
  </div>


</body>
</html>

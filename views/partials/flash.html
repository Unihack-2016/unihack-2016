
{% if flash %}
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="flash__container">

				{% for item in flash %}
				<div class="flash__message">
					<span class="flash__text">
					{{item}}
					</span>
				</div>
				{% endfor %}

			</div>
		</div>
	</div>
</div>
{% endif %}
